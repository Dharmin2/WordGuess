<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Word Guessing Game</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>Guess the Animal Breed</h1>
			<h3>Choose from the letters below to guess the animal breed</h3>
			<div class="letter-div"></div>
			<div class="hint-div hidden">
				<p>Hint:</p>
				<p class="hint-txt">hint</p>
			</div>
			<div class="word-div"></div>
			<h3>Remaining Tries: <span class="tries">5</span></h3>
			<div class="row hint-div">
				<button role="button" class="hint-btn">Hint</button>
				<button class="reset-btn">Reset</button>
			</div>
		</div>
		<div class="notif hidden">
			<h3 class="notif-content">You won</h3>
			<h4>Correct Word: <span class="notif-span"></span></h4>
			<button class="notif-btn">Play again</button>
		</div>
  	</body>
</html>
